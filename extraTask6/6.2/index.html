<!DOCTYPE html>
<html lang="en">

<head>

    <title>6.2</title>
</head>

<body>
    <header>
        <h1>Tic-Tac game</h1>
        <hr>
    </header>
    <main>
        <div class="results">
            <table class="resultsT">
                <tr>
                    <th>Player</th>
                    <th>AI</th>
                </tr>
                <tr>
                    <td id="player">0</td>
                    <td id="ai">0</td>
                </tr>
            </table>
            <button id="restart">Еще раз</button>
        </div>
        <div class="main-field">
            <table id="game">
                <tr>
                    <td class="field"></td>
                    <td class="field"></td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="field"></td>
                    <td class="field"></td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="field"></td>
                    <td class="field"></td>
                    <td class="field"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
