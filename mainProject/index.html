<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>WAC-WAC</title>
</head>

<body>
    <header id="header">
        <section class="header">
            <a href="mainP.html"><img alt="WAC-WAC" src="images/Logo.svg" alt="Logo"></a>
            <div class="user">
                <span class="iconify" data-icon="carbon:user-avatar" data-width="46" data-height="46"></span>
                <span id="username">NonAuto</span>
                <button class="header-button"><span class="iconify" data-icon="uil:exit" data-width="46"
                        data-height="46"></span></button>
            </div>
        </section>
    </header>
    <main>
        <section id="mainPage">
            <div class="main">
                <div id="addTweetField">
                    <form class="write-tweet">
                        <textarea name="message" placeholder="Write your Twit here!" maxlength="280"
                            class="style"></textarea>
                        <button type="submit" class="button">Share</button>
                    </form>
                </div>
                <div class="tweets-filters">
                    <div id="tweetsField"></div>
                    <div id="filterField">
                        <form id="filters" class="filter">
                            Date from<br />
                            <input type="date" name="Date"><br />
                            Date To<br />
                            <input type="date" name="Date"><br />
                            Author name<br />
                            <input type="text" name="Author name" placeholder="input author name"><br />
                            Hashtag #<br />
                            <input type="text" name="# ..." placeholder="input #hashtag"><br />
                            Text<br />
                            <input type="text" name="text twit ..." placeholder="input text"><br />
                            <div class="button-filter">
                                <button type="reset" class="button">Reset</button>
                                <button type="submit" class="button">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="tweetPage">
            <div id="tweetf">

            </div>

        </section>
    </main>
    <footer>
        <p class="item-of-footer"><b>WAC-WAC</b></p>
        <div class="name-mail">
            <p class="item-of-footer">devolped by Anton kohnyuk</p>
            <p class="item-of-footer">anton.kohnyuk@mail.ru</p>
        </div>
        <p class="item-of-footer">version 1.0 ( ast update <time datetime="2022">20.02.2022</time>)</p>
    </footer>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
